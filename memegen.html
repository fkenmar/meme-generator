<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="memegen.css">
</head>


<body>
  <h1 id="title">Meme Generator</h1>
  <form>

    <div id="window">
    <label for="#topText">Top Caption (Optional)</label>
    <input type="text" id="topText" placeholder="Top Text" class="box">
    </div>
    <br>
    <div id="window">
    <label for="#bottomText">Bottom Caption (Optional)</label>
    <input type="text" id="bottomText" placeholder="Bottom Text" class="box">
    </div>
    <br>
    <div id="window">
    <label for="#img">Image Link URL*</label>
    <input type="text" id="img" placeholder="Image Link">
    </div>
    <br>
    <span>Press Enter to generate meme and click on the Meme to delete it.</span>
  </form>
  <br>
  <div id="result"></div>









  <script src="memegen.js"></script>
</body>
</html>
